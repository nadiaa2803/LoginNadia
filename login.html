<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="logo">Nadia Rahmah <span>MEMON</span></div>
      <div class="slogan">
        <h1>SIGN IN TO YOUR <br /><span>ADVENTURE!</span></h1>
      </div>
    </div>
    <div class="right-panel">
      <h2>SIGN IN</h2>
      <p>Sign in with email address</p>
      <form id="loginForm">
        <div class="input-group">
          <input type="email" placeholder="Yourname@gmail.com" id="email" />
        </div>
        <div class="input-group">
          <input type="password" placeholder="YourPassword" id="password" />
        </div>
        <button type="submit" class="sign-btn">Sign up</button>
      </form>
      <div class="divider"></div>
      <p class="or-text">Or continue with</p>
      <div class="social-buttons">
        <button class="social google">Google</button>
        <button class="social facebook">Facebook</button>
      </div>
      <p class="terms">By registering you with our <a href="#">Terms and Conditions</a></p>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
