<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    body {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .left {
      flex: 1;
      background: url('Bg.png   ') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .left h1 {
      font-size: 2em;
      margin-bottom: 1em;
    }
    .left p {
      font-size: 1.1em;
    }
    .sign-in-btn {
      margin-top: 10px;
      padding: 10px 30px;
      background-color: #a3411e;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
    }
    .right {
      flex: 1;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    .right h2 {
      color: #a3411e;
      margin-bottom: 10px;
    }
    .social-icons {
      display: flex;
      gap: 20px;
      margin: 10px 0;
    }
    .social-icons i {
      font-size: 1.5em;
      color: #a3411e;
      cursor: pointer;
    }
    .form {
      width: 100%;
      max-width: 350px;
    }
    .input-group {
      position: relative;
      margin-bottom: 15px;
    }
    .input-group i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: white;
    }
    .input-group input {
      width: 100%;
      padding: 12px 15px 12px 40px;
      background: #a3411e;
      border: none;
      border-radius: 8px;
      color: white;
    }
    .input-group input::placeholder {
      color: white;
    }
    .form a {
      display: block;
      text-align: center;
      font-size: 0.9em;
      color: black;
      margin: 10px 0;
      text-decoration: none;
    }
    .signup-btn {
      width: 100%;
      padding: 12px;
      background-color: #a3411e;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="left">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/76/Slack_Icon.png" alt="Logo" width="40">
    <h1>Start New Journey!</h1>
    <p>Already have an account?</p>
    <button class="sign-in-btn">Sign In</button>
  </div>
  <div class="right">
    <h2>Create Account</h2>
    <div class="social-icons">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-google-plus-g"></i>
      <i class="fab fa-linkedin-in"></i>
    </div>
    <p>or use ur email account</p>
    <form class="form">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Full Name">
      </div>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email">
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password">
      </div>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="User Email">
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password">
      </div>
      <a href="#">Forgot your password?</a>
      <button type="submit" class="signup-btn">Sign Up</button>
    </form>
  </div>
</body>
</html>
